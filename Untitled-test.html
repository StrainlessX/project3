<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Todo List</h1>
        </div>
        <div class="middle">
            <div class="options">
                <form id="optionsForm">
                    <label for="todo">Select an option:</label>
                    <select id="todo" name="todo">
                        <option value="Eat">To Eat</option>
                        <option value="Sleep">To Sleep</option>
                        <option value="Work">To Work</option>
                    </select>
                    <button type="button" id="addTodo">Add Todo</button>
                </form>
            </div>
            <div class="list">
                <ul id="todoList"></ul>
            </div>
            <button type="button" id="openNewPage" disabled>Open New Page</button>
        </div>
    </div>
    <script src="Untitled-test.js"></script>
</body>
</html>
